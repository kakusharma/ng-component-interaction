<div style="text-align: center">
  <h1>Component Interaction using View Child</h1>

  <div class="parent">
    <div>
      <h3> Count: {{ counter() }} </h3>
    </div>
  <div style="margin-bottom: 5px;">
    <input type="button" value="Increase Count" (click)="increaseCounter()">
    <input type="button" value="Reset Counter" (click)="resetCounter()">
  </div>
    <app-view-child-child></app-view-child-child>
  </div>
</div>
